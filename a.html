<!DOCTYPE html>
<html>
<head>
 <title>Javascript Program</title>  
<script>

 document.write( "<h1> Text box Manipulation</h1>" );  
function f()
{
document.getElementById('demo').innerHTML= fname;
}
</script>
 </head>
<body>
<form>
  <label for="fname">Enter your message:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <button name="ok" onclick="f()">click </button> </br>
  
</form> 

<p> </p>

<h2 id="demo"> </h2>
</body>
 </html>
